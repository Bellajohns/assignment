<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 900px;
            height: 900px;
            background-color: green;
        }
        .another {
            width: 900px;
            height: 900px;
            background-color: rgb(2, 54, 2);
            clip-path: polygon(0 50%, 33.3% 0, 66.6% 0, 100% 50%, 66.6% 100%, 33.3% 100%);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="another"></div>
    </div>
</body>
</html>
